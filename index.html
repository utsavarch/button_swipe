<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message from Utsav</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="messageButton" class="styled-button">You have a new message from Utsav</button>

    <div id="dialogBox" class="hidden dialog-box">
        <p>I love you?</p>
        <div id="buttonsContainer">
            <button id="yesButton" class="styled-button yes-button">Yes</button>
            <button id="noButton" class="styled-button no-button">No</button>
        </div>
    </div>

    <div id="secondDialogBox" class="hidden dialog-box">
        <span id="closeButton" class="close-button">&times;</span>
        <p>Let's get married already!!! 💍❤️</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
